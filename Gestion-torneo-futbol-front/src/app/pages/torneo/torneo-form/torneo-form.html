<h2>{{ torneoID ? 'Editar Torneo' : 'Agregar Torneo' }}</h2>

<form [formGroup]="torneoForm" (ngSubmit)="onSubmit()">

  <label for="id">Id</label>
  <input id="id" formControlName="id">
    
  <label for="nombre">Nombre</label>
  <input id="nombre" formControlName="nombre">

  <label for="fechaInicio">Fecha de Inicio</label>
  <input id="fechaInicio" formControlName="fechaInicio" type="date">

<label for="fechaFin">Fecha de Finalizacion</label>
  <input id="fechaFin" formControlName="fechaFin">

  <label for="estadoTorneo">Estado del Torneo</label>
  <input type="">

  <button type="submit">{{ torneoID ? 'Actualizar' : 'Agregar' }}</button>
</form>
